
dist: trusty
sudo: required


# Enable C++ support
language: cpp


# No e-mail notifications
notifications:
  email: false


# Cache some directories
cache:
  directories:
    - eigen-3.3.1
    - matio-1.5.9/_install
    - pybind11-2.2.0/_install
    - cmake-3.1.3-Linux-x86_64
    - pip_cache


# Allow git-describe to find the right version string, otherwise the build fails
git:
  depth: 150


#
# Install dependencies
#
install:
  - . test/travis/travis-install.sh

#
# Build & test steps
#
script:
  - . test/travis/travis-build-and-test.sh

#
# System configurations
#
matrix:
  include:

    #
    # Mac OS X, brew python 3
    #
    - os: osx
      before_install:
        - brew tap homebrew/science
        - brew install cmake python3 eigen boost libmatio pybind11 open-mpi boost-mpi
      env:
        - TT_CC=clang-osx
        - TT_PYTHON=brew-python-3

    #
    # g++-4.8 with Conda Python 3
    #
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.8
            - g++-4.8
            - gfortran
            - gfortran-multilib
            - libatlas-dev
            - libatlas-base-dev
            - libboost1.55-all-dev
            - libboost1.55-dev
            - libz-dev
            - libopenblas-base
            - libopenblas-dev
            - liblapack-dev
            - liblapack3
            - openmpi-bin
      env:
        - TT_CC=gcc-4.8
        - TT_PYTHON=conda-3

    #
    # g++-4.8 & system python 2.7
    #
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.8
            - g++-4.8
            - gfortran
            - gfortran-multilib
            - python-dev
            - python-numpy
            - python-scipy
            - python-matplotlib
            - python-tk
            - python-pip
            - libatlas-dev
            - libatlas-base-dev
            - libboost1.55-all-dev
            - libboost1.55-dev
            - openmpi-bin
      env:
        - TT_CC=gcc-4.8
        - TT_PYTHON=system-python-2.7

    #
    # g++-5 & system python 2.7
    #
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-5
            - g++-5
            - gfortran
            - gfortran-multilib
            - python-dev
            - python-numpy
            - python-scipy
            - python-matplotlib
            - python-tk
            - python-pip
            - libatlas-dev
            - libatlas-base-dev
            - libboost1.55-all-dev
            - libboost1.55-dev
            # no MPI -- test installs ok and doesn't complain
      env:
        - TT_CC=gcc-5
        - TT_PYTHON=system-python-2.7
        - CMAKE_ADD_ARGS="-DTOMORUN_MULTIPROC=sequential  -DTOMORUN_CXX_FLAGS='-DTOMORUN_USE_DEVICE_SEED=1' -DTOMOGRAPHER_TESTS_EXPECTED_TO_BE_SKIPPED_AND_FAIL=minimal_mpi_tomorun;test_mpi_multiprocmpi" # no MPI -- test installs ok and doesn't complain

    #
    # g++-6 & system python 3
    #
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-6
            - g++-6
            - gfortran
            - gfortran-multilib
            - python3-dev
            - python3-numpy
            - python3-scipy
            - python3-matplotlib
            - python3-tk
            - python3-pip
            - libatlas-dev
            - libatlas-base-dev
            - libboost1.55-all-dev
            - libboost1.55-dev
            - openmpi-bin
      env:
        - TT_CC=gcc-6
        - TT_PYTHON=system-python-3

    #
    # clang-3.4 & system python 2.7
    #
    - compiler: clang
      addons:
        apt:
          packages:
            - python-dev
            - python-numpy
            - python-scipy
            - python-matplotlib
            - python-tk
            - python-pip
            # to compile cvxpy:
            - gcc
            - g++
            - gfortran
            - gfortran-multilib
            - libatlas-dev
            - libatlas-base-dev
            - libboost1.55-all-dev
            - libboost1.55-dev
            - openmpi-bin
      before_install:
        - wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key|sudo apt-key add -
        - sudo apt-add-repository 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty main'
        - sudo apt-add-repository 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-3.4 main'
        - sudo apt-get update
        - sudo apt-get install clang-3.4 clang++-3.4
      env:
        - TT_CC=clang-3.4
        - TT_PYTHON=system-python-2.7
        - PIP_CC=/usr/bin/gcc
        - PIP_CXX=/usr/bin/g++

    #
    # clang-3.8 & system python 3
    #
    - compiler: clang
      addons:
        apt:
          packages:
            - libiomp5
            - libiomp-dev
            - python3-dev
            - python3-numpy
            - python3-scipy
            - python3-matplotlib
            - python3-tk
            - python3-pip
            # to compile cvxpy:
            - gcc
            - g++
            - gfortran
            - gfortran-multilib
            - libatlas-dev
            - libatlas-base-dev
            - libboost1.55-all-dev
            - libboost1.55-dev
            - openmpi-bin
      before_install:
        - wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key|sudo apt-key add -
        - sudo apt-add-repository 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty main'
        - sudo apt-add-repository 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-3.8 main'
        - sudo apt-get update
        - sudo apt-get install clang-3.8 clang++-3.8
      env:
        - TT_CC=clang-3.8
        - TT_PYTHON=system-python-3
        - CMAKE_ADD_ARGS="-DOpenMP_C_FLAGS='-fopenmp=libiomp5' -DOpenMP_CXX_FLAGS='-fopenmp=libiomp5' -DPYBIND11_CPP_STANDARD='-std=c++11' -DTOMORUN_MULTIPROC='openmp'"
        - PYBIND11_CPP_STANDARD="-std=c++11" # for setup.py
        - PIP_CC=/usr/bin/gcc
        - PIP_CXX=/usr/bin/g++

