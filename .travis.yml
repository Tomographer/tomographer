
# more recent distro - Ubuntu 14.04
sudo: required
dist: trusty

# Enable C++ support
language: cpp

# Compiler selection
#compiler:
#  - clang
#  - gcc

# Build steps
script:
  - mkdir build
  - cd build
  - cmake .. -DTOMOGRAPHER_ENABLE_TESTS=on && make VERBOSE=1 && make test


matrix:
  include:
    - compiler: gcc
      addons:
        sources:
          - ubuntu-toolchain-r-test
        apt:
          packages:
            - g++-4.6
            - gcc-4.6
            - libeigen3-dev
            - libboost-all-dev
            - libmatio2
            - libmatio-dev
      env: COMPILER=g++-4.6
    - compiler: gcc
      addons:
        sources:
          - ubuntu-toolchain-r-test
        apt:
          packages:
            - g++-5
            - gcc-5
            - libeigen3-dev
            - libboost-all-dev
            - libmatio2
            - libmatio-dev
      env: COMPILER=g++-5
    - compiler: clang
      addons:
        sources:
          - ubuntu-toolchain-r-test
        apt:
          packages:
            - clang++-3.9
            - libiomp5
            - libiomp-dev
            - libeigen3-dev
            - libboost-all-dev
            - libmatio2
            - libmatio-dev
      env: COMPILER=clang++-3.9
